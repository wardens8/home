<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>便捷导航中心</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      }
      body {
        background-color: #f0f2f5;
        background-image: radial-gradient(
            rgba(67, 97, 238, 0.05) 1px,
            transparent 1px
          ),
          radial-gradient(rgba(247, 37, 133, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: 0 0, 25px 25px;
        padding: 30px 0 50px;
        min-height: 100vh;
      }
      /* 网页标题样式 */
      .page-title {
        text-align: center;
        margin-bottom: 40px;
        padding: 0 20px;
        animation: fadeIn 0.8s ease-out;
      }
      .page-title h1 {
        color: #2d3748;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.8px;
        position: relative;
        display: inline-block;
        padding-bottom: 12px;
      }
      .page-title h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #4361ee, #f72585);
        border-radius: 3px;
      }
      /* 容器居中，控制整体宽度 */
      .nav-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 24px;
      }
      /* 导航模块外层：网页端两列，移动端一列 */
      .nav-modules {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
      }
      /* 单个导航模块样式：渐变标题+卡片阴影 */
      .nav-module {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.6s ease-out forwards;
      }
      #module1 {
        animation-delay: 0.1s;
      }
      #module2 {
        animation-delay: 0.2s;
      }

      .nav-module:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      }
      .module-header {
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        padding: 22px 0;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .module-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .nav-module:hover .module-header::before {
        opacity: 1;
      }
      .module-header h3 {
        color: #fff;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        position: relative;
      }
      /* 模块2单独配色，区分两个模块 */
      #module2 .module-header {
        background: linear-gradient(135deg, #f72585, #4cc9f0);
      }
      /* 导航内容区：优化间距和背景 */
      .nav-content {
        padding: 32px 28px;
      }
      .nav-links {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
      }
      /* 导航链接样式：精致hover效果 */
      .nav-links a {
        display: block;
        text-decoration: none;
        color: #4a5568;
        font-size: 16px;
        padding: 14px 0;
        text-align: center;
        border-radius: 8px;
        transition: all 0.3s ease;
        background: #f8f9fa;
        border: 1px solid transparent;
      }
      .nav-links a:hover {
        color: #fff;
        background: #4361ee;
        transform: scale(1.04);
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
      }
      /* 模块2链接单独hover色 */
      #module2 .nav-links a:hover {
        background: #f72585;
        box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
      }
      /* 底部信息 */
      .footer-info {
        text-align: center;
        margin-top: 40px;
        color: #94a3b8;
        font-size: 14px;
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
      }
      /* 移动端响应式：模块改为一列 */
      @media (max-width: 768px) {
        body {
          padding: 25px 0 40px;
          background-size: 30px 30px;
        }
        .page-title {
          margin-bottom: 30px;
        }
        .page-title h1 {
          font-size: 24px;
          padding-bottom: 10px;
        }
        .nav-modules {
          grid-template-columns: 1fr;
          gap: 26px;
        }
        .nav-content {
          padding: 26px 20px;
        }
        .nav-links {
          gap: 14px;
        }
        .nav-links a {
          padding: 12px 0;
          font-size: 15px;
        }
        .module-header {
          padding: 18px 0;
        }
        .module-header h3 {
          font-size: 18px;
        }
        .footer-info {
          margin-top: 30px;
          font-size: 13px;
        }
      }
      /* 动画效果 */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
